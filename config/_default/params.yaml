# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    show_theme_chooser: true
    highlight_active_link: true
    logo:
      text: ""
      filename: "logo.png"

